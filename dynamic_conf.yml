# dynamic_conf.yml

tls:
  certificatesResolvers:
    myresolver:
      acme:
        email: "${ACME_EMAIL}"
        storage: "/letsencrypt/acme.json"
        tlsChallenge: {}

http:
  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true

  routers:
    http-catchall:
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      rule: "HostRegexp(`{any:.+}`)"
